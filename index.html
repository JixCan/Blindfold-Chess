<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read-only Textarea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleLabel">
        <p>Шахматы вслепую</p>
    </div>
    <div class="chat">
        <textarea id="movesHistory" readonly>Выберите необходимую настройку с помощью кнопок ниже...</textarea>
    </div>
    <div class="buttons">
        <div class="playButton">
            <button>Играть</button>
        </div>
        <div class="resignButton">
            <button>Сдаться</button>
        </div>
        <div class="settings">
            <input class="difficultyLevel" type="range" min="1" max="10" step="1" list="tickmarks">
            <datalist id="tickmarks">
                <option value="1" label="1">
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
                <option value="6" label="6">
                <option value="7" label="7">
                <option value="8" label="8">
                <option value="9" label="9">
                <option value="10" label="10">
            </datalist>
            
        </div>
        <div class="pieces">
            <h3>Фигуры</h3>
            <!-- Кнопки для фигур -->
            <button>P</button>
            <button>N</button>
            <button>B</button>
            <button>R</button>
            <button>Q</button>
            <button>K</button>
        </div>
        <div class="verticals">
            <h3>Вертикали</h3>
            <!-- Кнопки для вертикалей -->
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
        </div>
        <div class="horizontals">
            <h3>Горизонтали</h3>
            <!-- Кнопки для горизонталей -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
        </div>
        <div class="controls">
            <!-- Кнопка для ввода -->
            <button id="submitMove">Ввести ход</button>
            <!-- Кнопка для очистки -->
            <button id="clearInput">Очистить</button>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
